<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indipixel</title>
	<link rel="stylesheet" type="text/css" href="css/commons.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="header">
		<div class="bg"></div>
		<div class="nav center">
			<span class="logo">
				<a href="#">indipixel</a>
			</span>
			<a href="#">CONTACT US</a>
		</div>
	</div>
	<div class="content">
		<div class="wapper center">
			<div class="phone">
				<img class="phone-body" src="img/phone-Body.png"><!--
			--><img class="phone-screen" src="img/Phone-Screen.png">
			</div>
			<div class="info">
				<h1>We design and build <br> beautiful web & mobile apps</h1>
				<p>You can design and create, and build the most wonderful place in the word.But it takes people to make the dream a reality.-Jenes</p>
				<button>Know more</button>
			</div>
		</div>
	</div>
	<div class="talk center">
		<div class="talk-form">
			<h4>Lets Talk</h4>
			<form name="talk" action="" method="">
				<label class="FirstName" for="FirstName"></label>
				<input type="text" name="FirstName" placeholder="First Name" required="1">
				<label class="LastName" for="LastName"></label>
				<input type="text" name="LastName" placeholder="Last Name" required="1">
				<label class="EmailAddress" for="EmailAddress"></label>
				<input type="text" name="EmailAddress" placeholder="Email Address" required="1">
				<label class="purpose" for="purpose"></label>
				<select name="purpose">
					<option></option>
					<option value="1">App Design</option>
				</select>
				<textarea name="message" placeholder="Type your query here" required="1"></textarea>
				<button class="send">SEND</button>
			</form>
		</div>
		
	</div>
	<div class="footer center clearfix">
		<p>&copy; 2015 indipixel design</p>
		<p><i class="mail-icon"></i>contact@yourmail.com</p>
	</div>
</body>
</html>
